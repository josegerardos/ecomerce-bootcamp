<main class="main-login">
    <div class="main-login__tittle-login">
    <h2>LOGIN</h2>
    </div>
    <div class="login-container-login">
    <section class="login">
    <main class="login__main-login">
    <form id="loginForm">
    <p>
    <label class="login__label-login" for="fullname-input">Nombre completo</label><br>
    <input class="login__input-login" type="text" name="fullname" id="fullname-input" required minlength="8" maxlength="45" autofocus>
    </p>
    <p>
    <label class="login__label-login" for="email-input">Email</label><br>
    <input class="login__input-login" type="email" name="email" id="email-input" required placeholder="example@email.com" minlength="8" maxlength="45"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </p>
    <p>
    <label class="login__label-login" for="password-input">Contraseña</label><br>
    <input class="login__input-login" type="password" name="password" id="password-input" required minlength="8" maxlength="20" /*pattern="[A-Za-z0-9@#$%]{8,20}"*/>
    </p>
    <p>
    <label class="login__label-login" for=""></label><br>
    <input class="login__radio" type="checkbox" name="terms" value="terms-and-conditions" required>Acepto los términos y condiciones
    </p>
    </main>
    
    <footer class="login__footer-login">
    <p>
    <button class="login__btn-login-footer" type="submit" id="registerSubmit">Ingresar</button>
    </p>
    </footer>
    </form>
    </section>
    </div>
    </main>
