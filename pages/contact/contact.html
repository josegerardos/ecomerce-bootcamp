<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
<!-- =================================HEADER====================================== -->

<header class="header-contact">
    <nav class="navbar-contact">
            <a href="/index.html" class="navbar-contact__nav-link-contact">
            <img class="navbar-contact__logo-contact" src="/assets/image/logo-holy-surf.png" alt="Logo del ecommerce" >
            </a>
            <!-- =========================USER_NAVBAR====================================================== -->
            <div class="user-navbar-contact">
            <div class="user-navbar-contact__cart-icon-container-contact">
            <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="user-navbar-contact__user-avatar-container-contact">
            <img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png " class="user-navbar-contact__user-avatar-contact " alt="Imagen de usuario">
            </div>
            </div>
            <!-- ========================btn desplegable========================================== -->
            <input type="checkbox" class="navbar-contact__menu-btn-contact" id="menu-btn" >
            <label for="menu-btn" class="navbar-contact__menu-label-contact">
            <span class="navbar-contact__menu-icon-contact"></span>
            </label>
        <ul class="navbar-contact__nav-links-container-contact">
            <li class="navbar-contact__nav-item-contact">
            <a href="/index.html" class="navbar-contact__nav-link-contact" target="_blank">Inicio</a>
            </li>
            <li class="navbar-contact__nav-item-contact">
            <a href="/pages/contact/contact.html" class="navbar-contact__nav-link-contact">Contacto</a>
            </li>
            <li class="navbar-contact__nav-item-contact">
            <a href="/pages/about-us/about-us.html" class="navbar-contact__nav-link-contact">Nosotros</a>
            </li>
            <li class="navbar-contact__nav-item-contact">
            <a href="/pages/register/register.html" class="navbar-contact__nav-link-contact">Registrarse</a>
            </li>
        </ul>
    </nav>
    
</header>
<!-- =====================================MAIN========================================= -->
    <main class="main-contact">
    
    <div class="form-container-contact">
    <section class="form-contact">
        <nav>
            <div>
                <a class="form-contact__nav-input" href="/index.html">Cont√°ctanos!</a>
                </div>
                
        </nav>
    <!-- =====================MAIN FORM -->
    <main class="form-contact__main">
    <form>
    <p>
    <label class="form-contact__label" for="fullname-input">Nombre y Apellido</label><br>
    <input class="form-contact__input" type="text" name="fullname-input" id="fullname-input" required minlength="8" maxlength="45" autofocus size="40%" placeholder="Quentin Tarantino">
    </p>
    <p>
    <label class="form-contact__label" for="email-input">Email</label><br>
    <input class="form-contact__input" type="email" name="email-input" id="email-input" required placeholder="example@email.com" minlength="8" maxlength="45"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="40%">
    </p>
    <div>
        <label class="form-contact__label" for="description">Consulta</label><br>
    <textarea class="form-contact__textarea" name="description" id="description" cols="40" rows="5" placeholder="Escribe tu consulta"></textarea>
    </div>
    </main>
    <!-- ============================================= -->
    <footer class="form-contact__footer-btn">
    
    <button class="form-contact__btn-contact" type="submit">Enviar</button>
    
    </footer>
    </form>
    </section>
    

    <section class="iframe-container" >
        <nav>
            <a class="iframe-container__nav-iframe" href="/index.html">Visitanos!</a>
        </nav>

        
    <iframe class="iframe-container__img" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6570.341817862582!2d-58.537151471435706!3d-34.57454179831039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1674560420674!5m2!1ses!2sar" width="345px" height="180px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        
    </section>

</div>



    </main>
<!-- ==============================================FOOTER================================== -->
    <footer class="footer-contact">
    </footer>
    
</body>
</html>
